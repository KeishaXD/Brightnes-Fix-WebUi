<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brightness Fix WebUI</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
      background-color: #1e1e1e;
    }
    .exit-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .exit-btn:hover {
      background-color: #c62828;
    }
    main {
      padding: 1rem;
    }
    .status-box, .info-box {
      background-color: #2e2e2e;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-text {
      font-size: 1rem;
      font-weight: bold;
    }
    .status-logo {
      width: 64px;       /* display size */
      height: 64px;
      max-width: 100%;
      max-height: 100%;
    }
    .module-text {
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .slider-container {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    input[type="range"] {
      width: 100%;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <button class="exit-btn" onclick="window.close()">‚¨Ö Keluar</button>
  </header>

  <main>
    <div class="status-box">
      <span id="status_text" class="status-text">Checking status...</span>
      <img id="status_logo" src="logo_work.png" alt="logo" class="status-logo" />
    </div>

    <div class="info-box">
      <div class="module-text">
        <strong>Brightness Fix WebUI</strong><br>
        Author: KeishaXD
      </div>
    </div>

    <section class="slider-container">
      <label for="brightness_slider">Brightness: <span id="brightness_value">50</span>%</label>
      <input id="brightness_slider" type="range" min="1" max="100" value="50">
    </section>

    <div class="footer">
      <button onclick="alert('KeishaXD - Developer of this module')">Tentang Saya</button>
    </div>
  </main>

  <script>
    const slider = document.getElementById("brightness_slider");
    const valueDisplay = document.getElementById("brightness_value");
    const statusText = document.getElementById("status_text");
    const statusLogo = document.getElementById("status_logo");

    slider.addEventListener("input", () => {
      valueDisplay.textContent = slider.value;
      fetch(`/cgi-bin/brightness.cgi?value=${slider.value}`);
    });

    fetch("/cgi-bin/status.cgi")
      .then(res => res.text())
      .then(text => {
        if (text.trim() === "1") {
          statusText.textContent = "Working ‚ú®";
          statusText.style.color = "#00e676";
          statusLogo.src = "logo_work.png";
        } else {
          statusText.textContent = "Not working üôÅ";
          statusText.style.color = "#ff5252";
          statusLogo.src = "logo_fail.png";
        }
      })
      .catch(() => {
        statusText.textContent = "Not working üôÅ";
        statusText.style.color = "#ff5252";
        statusLogo.src = "logo_fail.png";
      });

    valueDisplay.textContent = slider.value;
  </script>
</body>
</html>
